<script type="text/javascript">
    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

    /* 表示する広告idを抽選で決定 */
    let ad = "";
    switch (getRandomInt(2)) {
        case 0:
            ad = "ad1";
            break;
        case 1:

            break;
    }

    /* 選択した広告を表示 */
    document.getElementById(ad).classList.remove("hideme");
</script>
